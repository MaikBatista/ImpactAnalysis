version: "3.9"

services:
  api:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.api
    environment:
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      - postgres
      - neo4j
      - redis

  web:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
    ports:
      - "3000:3000"
    depends_on:
      - api

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: impact
      POSTGRES_PASSWORD: impact
      POSTGRES_DB: impact_platform
    ports:
      - "5432:5432"

  neo4j:
    image: neo4j:5.24
    environment:
      NEO4J_AUTH: neo4j/password
    ports:
      - "7474:7474"
      - "7687:7687"

  redis:
    image: redis:7
    ports:
      - "6379:6379"
